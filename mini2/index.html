<!DOCTYPE html>
<html>
  <head>
    <title>3d scene</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="environment"
          src="./assets/environment.jpg"
        />

      <a-asset-item
        id="ground"
        src="./assets/floor.glb"
      ></a-asset-item>

      <a-asset-item
        id="gallery"
        src="./assets/gallery.glb"
      ></a-asset-item>
      <a-asset-item
        id="p1"
        src="./assets/p1.glb"
        event-set__enter="_event:mouseenter;position:0.2 0 0"
      ></a-asset-item>
      <a-asset-item
        id="p2"
        src="./assets/p2.glb"
      ></a-asset-item>
      <a-asset-item
        id="p3"
        src="./assets/p3.glb"
      ></a-asset-item>
      <a-asset-item
        id="p4"
        src="./assets/p4.glb"
      ></a-asset-item>
      <a-asset-item
        id="p5"
        src="./assets/p5.glb"
      ></a-asset-item>
      <a-asset-item
        id="light"
        src="./assets/light.glb"
      ></a-asset-item>
    </a-assets>
    <!-- Camera Rig -->
    <a-entity
      id="cam-rig"
      movement-controls="controls: checkpoint"
      checkpoint-controls="mode:animate"
    >
    <!-- Progressive Controls -->

    <a-entity progressive-controls></a-entity>
  </a-entity>

      <a-entity position="-2.5 0 -1">
        <a-entity gltf-model="#gallery"></a-entity>
        <a-entity
          gltf-model="#p1"
          
          checkpoint="offset:2 0 -2"
        >
        </a-entity>

        <a-entity
          gltf-model="#p2"
          event-set__enter="_event: mouseenter; position: 0 0 0.2"
          event-set__leave="_event: mouseleave; position:0 0 0"
          checkpoint="offset:2 0 -1"
        ></a-entity>
        <a-entity
          gltf-model="#p3"
          event-set__enter="_event: mouseenter; position: -0.2 0 0"
          event-set__leave="_event: mouseleave; position:0 0 0"
          checkpoint="offset:3 0 -1"

        ></a-entity>
        <a-entity
          gltf-model="#p4"
          event-set__enter="_event: mouseenter; position: -0.2 0 0"
          event-set__leave="_event: mouseleave; position:0 0 0"
          checkpoint="offset:3 0 -4"
        ></a-entity>
        <a-entity
          gltf-model="#p5"
          event-set__enter="_event: mouseenter; position: 0 0 0.2"
          event-set__leave="_event: mouseleave; position:0 0 0"
        ></a-entity>
        <a-entity gltf-model="#light"></a-entity>
        <a-entity gltf-model="#ground"></a-entity> 
      </a-entity>
      <a-sky src="#environment"></a-sky>    
    </a-scene>
  </body>
</html>
