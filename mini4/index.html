<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webvr mini4</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script> -->
	<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
        var secondCameraEl = document.querySelector('#second-camera');
            secondCameraEl.setAttribute('camera', 'active', true);
    </script>
</head>
<body>
    <a-scene background="color: FFFFFF" inspector-plugin-recast>
        <a-assets>
            <a-asset-item id="site" src="./assets/site.glb"></a-asset-item>
            <a-asset-item id="navmesh" src="./assets/navmesh.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-entity rotation="0 180 0" position="15 0 -15"> -->

         <!-- Add camera -->
         <a-entity id="rig"
         movement-controls="controls: checkpoint"
         checkpoint-controls="mode: animate">
           <a-entity camera
           position="0 1.6 0"
           fuse="false"
           look-controls="pointerLockEnabled: false">
           <a-cursor></a-cursor>
           </a-entity>
       </a-entity>

       <!-- Add model -->
        <a-entity>
            <a-entity id="site_model" gltf-model="#site" position="0 0 0">
                <!-- <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1" position="0 1 -5" checkpoint></a-entity> -->
                <a-entity geometry="primitive:cone; radiusBottom:1;radiusTop:0.1" position="10 10 1" event-set__click="_event:click;_target:#cam1;camera.active:true"></a-entity>
                <a-entity geometry="primitive:cone; radiusBottom:1;radiusTop:0.1" position="5 10 1" event-set__click="_event:click;_target:#cam2;camera.active:true"></a-entity>
                <a-entity camera="active: false" look-controls id="cam1" position="-7.4 2.7 -32"><a-cursor></a-cursor></a-entity>
                <a-entity camera="active: false" look-controls id="second-camera" position="0 6.4 -32"><a-cursor></a-cursor></a-entity>
                <!-- <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1" position="0 3 -18.5" checkpoint></a-entity>
                <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1" position="0 5.9 -23" checkpoint></a-entity>
                <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1" position="0 6.4 -32" checkpoint></a-entity>
                <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1" position="-7.4 2.7 -32" checkpoint></a-entity> -->
            </a-entity>
            <!-- <a-entity id="navmesh_model" gltf-model="#navmesh" position="0 0 0" visible="true">
                <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1; color:red" position="0 0 0" checkpoint></a-entity>
            </a-entity>-->
        </a-entity> 

       
        <!-- Add light to the scene -->
        <a-light type="ambient" intensity="1" color="#fff"></a-light>
        <a-entity light="type: point; intensity: 3; distance: 50; decay: 2"
          position="0 5 -10"></a-entity>

        
        </a-entity>
        
    </a-scene>
</body>
</html>
