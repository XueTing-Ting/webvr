<!DOCTYPE html>
<html>
  <head>
    <title>On-rails locomotion</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #FFFFFF">
      <!-- Asset Management System -->
      <a-assets>
        <img
          id="footsteps"
          src="./assets/footsteps.png"
        />
        <a-asset-item id="art" src="./assets/p1.glb"></a-asset-item>
      </a-assets>

      <!-- Camera Rig -->
      <a-entity
        id="cam-rig"
        movement-controls="controls: checkpoint"
        checkpoint-controls="mode:animate"
      >
        <!-- Progressive Controls -->

        <a-entity progressive-controls></a-entity>
      </a-entity>

      <!-- Ground -->
      <a-plane color="#DDDDDD" shader="flat" rotation="-90 0 0" scale="10 40 1">
      </a-plane>

      <!-- Blue Box -->
      <a-box color="#00AAFF" position="-3 0.5 -16"></a-box>
      <!--       <a-image
        src="#footsteps"
        position="-3 2.5 -16"

      ></a-image> -->

      <!-- Green Box -->
      <a-box color="#00AA00" position="3 0.5 -16"></a-box>
      <!--       <a-image
        src="#footsteps"
        position="3 2.5 -16"
 
      ></a-image> -->

      <!-- Yellow Box -->
      <a-box color="#FFAA00" position="-3 0.5 -8"></a-box>
      <!--       <a-image
        src="#footsteps"
        position="-3 2.5 -8"
        checkpoint="offset:-1 -2.5 2"
      ></a-image> -->

      <!-- Red Box -->
      <a-box color="#AA0000" position="3 0.5 -8"></a-box>
            <a-image
        src="#footsteps"
        position="3 2.5 -8"
        checkpoint="offset:-1 -2.5 2"
      ></a-image>
      
      <!-- 3d model-->
      <a-entity gltf-model="#art" rotation="0 -90 0" position="-1.5 0 -3" checkpoint="offset:1.5 0 1"></a-entity>
    </a-scene>
  </body>
</html>
